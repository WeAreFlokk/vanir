version: '3.1'
services:
  sampleapp-mongo:
    labels:
      - dolittle="77628df0-f46f-2e46-87a6-bc5a75578bcf"
    image: dolittle/mongodb:4.2.2
    ports:
      - 27017:27017

  sampleapp-ingress:
    labels:
      - dolittle="77628df0-f46f-2e46-87a6-bc5a75578bcf"
    image: nginx:1.18.0
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 9000:9000
    restart: on-failure

  sampleapp-runtime-portal:
    labels:
      - dolittle="77628df0-f46f-2e46-87a6-bc5a75578bcf"
    image: dolittle/runtime:5.3.2
    volumes:
      - ./Portal/resources.json:/app/.dolittle/resources.json
      - ./tenants.json:/app/.dolittle/tenants.json
      - ./microservices.json:/app/.dolittle/microservices.json
      - ./appsettings.json:/app/appsettings.json
    ports:
      - 9701:9700
      - 50052:50052
      - 50053:50053

  sampleapp-runtime-aspnetcore:
    labels:
      - dolittle="77628df0-f46f-2e46-87a6-bc5a75578bcf"
    image: dolittle/runtime:5.3.2
    volumes:
      - ./AspNetCore/resources.json:/app/.dolittle/resources.json
      - ./tenants.json:/app/.dolittle/tenants.json
      - ./microservices.json:/app/.dolittle/microservices.json
      - ./appsettings.json:/app/appsettings.json
    ports:
      - 9702:9700
      - 50054:50052
      - 50055:50053

